<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador IAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./imagenes/logoalura.png" alt="LOGO ALURA">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div id="div-desaparece">
                <h1 class="information"><img src="/imagenes/Vector.png"> Solo usar letras minúsculas y sin uso de acentos.</h1>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    ENCRIPTAR
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    DESENCRIPTAR
                </button>
            </div>
        </section>
        <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8"></textarea>            
            <button class="copiar" onclick="copiar()">COPIAR</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
